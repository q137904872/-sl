var numPic = {
		0 : zone,
		1 : yi,
		2 : er,
		3 : san,
		4 : si,
		5 : wu,
		6 : liu,
		7 : qi,
		8 : ba
}

var fkMap = {};
var leiSet = new Set();
var baseN = 20;
var hb = null;

function sz() {
	var xi = document.getElementById("xi").value;
	var yi = document.getElementById("yi").value;
	createHB(xi,yi,xi*yi/4);
}

function createHB(xi,yi,leiSize){
	hb.innerHTML = '';
	hb.style.width = xi * baseN + "px";
	hb.style.height = yi * baseN + "px";
	while(leiSize > leiSet.size){
		var x = Math.floor(Math.random()*xi);
		var y = Math.floor(Math.random()*yi);
		leiSet.add(x + "-" + y);
	}
	
	fkMap = {};
	new FK(xi, yi);
}

// 方块对象
var FK = (function(window) {
	var FK = function(xMax, yMax) {
		return new FK.prototype.init(0, 0, xMax, yMax);
	}

	FK.prototype = {
		constructor : FK,
		eventSet : new Set(),
		eventFlag : 0,// 鼠标左右双击
		init : function(x, y, xMax, yMax) {
			this.xhqFlag = 0;// 右键标识0初始 1小红旗 2问好 3数字 
			this.isLeiFlag = 0;
			this.adjLeiNum = 0;
			this.id = x + "-" + y;
			this.x = x;
			this.y = y;
			this.xMax = xMax;
			this.yMax = yMax;
			if(leiSet.has(this.id)){
				this.isLeiFlag = 1;
			}
			this.elemObj = this.createObj(x, y, xMax, yMax);
			fkMap[this.id] = this;
			this.adjArr = this.createAdjacentFKs(x, y, xMax, yMax);
			this.getAdjLeiNum();
			
		},
		createObj : function(x, y, xMax, yMax) {
			var obj = document.createElement("button");
			obj.id = x + "-" + y;
			obj.fkObj = this;
			obj.style.width = baseN + "px";
			obj.style.height = baseN + "px";
			obj.style.left = baseN * x + "px";
			obj.style.bottom = baseN * y + "px";
			obj.onmousedown = function(event) {
				this.fkObj.eventMouseDown(event);
			};
			obj.onmouseup = function(event) {
				this.fkObj.eventMouseUp(event);
			};
			hb.appendChild(obj);
			return obj;
		},
		createAdjacentFKs : function(x, y, xMax, yMax) {
			var adjArr = [];
			// 右
			adjArr.push(this.getFKobj(x + 1, y, xMax, yMax));
			// 右上
			adjArr.push(this.getFKobj(x + 1, y + 1, xMax, yMax));
			// 右下
			adjArr.push(this.getFKobj(x + 1, y - 1, xMax, yMax));
			// 左
			adjArr.push(this.getFKobj(x - 1, y, xMax, yMax));
			// 左上
			adjArr.push(this.getFKobj(x - 1, y + 1, xMax, yMax));
			// 左下
			adjArr.push(this.getFKobj(x - 1, y - 1, xMax, yMax));
			// 上
			adjArr.push(this.getFKobj(x, y + 1, xMax, yMax));
			// 下
			adjArr.push(this.getFKobj(x, y - 1, xMax, yMax));
			// 去空
			var arr = adjArr.filter(item => item);
			return arr;
		},
		getFKobj : function(x, y, xMax, yMax) {
			if (x < 0 || y < 0 || x >= xMax || y >= yMax) {
				return null;
			}
			var fkObj = null;
			if (x + "-" + y in fkMap) {
				fkObj = fkMap[x + "-" + y];
			} else {
				fkObj = new FK.prototype.init(x, y, xMax, yMax);
			}
			return fkObj;
		},
		getAdjLeiNum : function() {
			if(this.isLeiFlag == 1){
				return;
			}
			for(var i in this.adjArr){
				if(this.adjArr[i].isLeiFlag == 1){
					this.adjLeiNum += 1;
				}
			}
		},
		eventMouseDown : function(event) {// 鼠标左右键 加双击防干扰
			if (event.button == 0 || event.button == 2) {
				this.eventSet.add(event.button);
			}
			if(this.eventSet.size == 2){
				this.eventFlag = 1;
			}
		},
		eventMouseUp : function(event) {// 鼠标左右键 加双击防干扰
			if (event.button == 0 || event.button == 2) {
				this.eventSet.delete(event.button);
			}
			if(this.eventFlag == 1){//双击
				if(this.eventSet.size == 0){
					this.eventFlag = 0;
					//校验雷有无全部标记
					for(var i in this.adjArr){
						if(this.adjArr[i].xhqFlag != 1 && this.adjArr[i].isLeiFlag == 1){
							return;
						}
					}
					//点点点
					for(var i in this.adjArr){
						if(this.adjArr[i].xhqFlag != 1){
							this.adjArr[i].elemObj.style.backgroundImage  = "url('"+numPic[this.adjArr[i].adjLeiNum]+"')";
							this.adjArr[i].elemObj.style.backgroundRepeat = "no-repeat";
							this.adjArr[i].elemObj.style.border = 'none';
							this.adjArr[i].xhqFlag = 3;
						}
					}
				}
			}
			//数字不能左右键操作
			if(this.xhqFlag != 3){
				if(event.button == 0){//左
					if(this.isLeiFlag == 0){//非雷显示数字
						//this.elemObj.setAttribute("disabled", true);
						this.elemObj.style.backgroundImage  = "url('"+numPic[this.adjLeiNum]+"')";
						this.elemObj.style.backgroundRepeat = "no-repeat";
						this.elemObj.style.border = 'none';
						this.xhqFlag = 3;
					}else{
						for(var key in fkMap){
							var value = fkMap[key];
							if(value.isLeiFlag == 1){
								value.elemObj.style.backgroundImage  = "url('"+imglei+"')";
								value.elemObj.style.backgroundRepeat = "no-repeat";
							}
							value.elemObj.setAttribute("disabled", true);
						}
						alert("辣鸡");
					}
				}else if(event.button == 2){//右
					if(this.xhqFlag == 0){//小红旗
						 this.elemObj.style.backgroundImage  = "url('"+imgxhq+"')";
						 this.elemObj.style.backgroundRepeat = "no-repeat";
						 this.xhqFlag = 1;
					}else if(this.xhqFlag == 1){//问好
						 this.elemObj.style.backgroundImage  = "url('"+wenhao+"')";
						 this.elemObj.style.backgroundRepeat = "no-repeat";
						 this.xhqFlag = 2;
					}else{
						this.elemObj.style.backgroundImage = "none";
						this.xhqFlag = 0;
					}
				}
			}
		}
	}

	FK.prototype.init.prototype = FK.prototype;

	return FK;
})();

window.onload = function() {
	hb = document.getElementById("hb");
	createHB(20,20,100);
	console.log(fkMap);
}

document.oncontextmenu = function (event) {
	 event.preventDefault();
};
</script>
